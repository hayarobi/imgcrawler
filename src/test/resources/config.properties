#첨부파일이나 이미지를 다시 로딩하는 조건. none이면 크기가 0인 경우를 제외하고는 넘어가고, 
# 		size는 지정 크기 이하일 경우, pattern은 지정 패턴과 매칭되는 경우 리로딩한다.
# 		all은 무조건 다시 받아온다.
