#게시물 정보를 다시 로딩하는 조건. 
#		none은 게시물 분석한 것이 있으면 무조건 건너뛴다. (기존 것을 그대로 사용)
#		attachExist는 첨부파일이 있는 페이지일 경우 다시 읽기
#		all은 무조건 다시 읽어들인다.
