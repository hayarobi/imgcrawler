<html><head>


<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<script language="JavaScript" src="CsBBSContent_bbsview_files/svrLink.html"></script>
<script language="JavaScript" src="CsBBSContent_bbsview_files/freechal.js"></script>
</head><body>


<script language="javascript" src="CsBBSContent_bbsview_files/freechalon.js"></script>
<script language="javascript" src="CsBBSContent_bbsview_files/FcMsg.js"></script>

<script language="JavaScript">
var freqComm_strContent = "http://home.freechal.com/sorikid/\r소리나는 어린이집\rMarch 14,2011 14:14:3\r1\n";

if (freqComm_strContent != "" && IsFreechalOnInstalled())
{
	FreechalOn.Value("geesetower", "freqCommList") = freqComm_strContent;
	
	FreechalOn.Value("geesetower", "freqCommGbn") = "0";
	
}

var freqComm_arrList, freqComm_arrItem, freqComm_arrTmp;
var freqComm_content;
var i;

freqComm_arrTmp = new Array();

Array.prototype.push = function(val)
{
	this[this.length] = val;
	return this.length;
}

Array.prototype.pop = function()
{
	var tmp = this[this.length - 1];
	this.length -= 1;
	return tmp;
}


if (IsFreechalOnInstalled() && FreechalOn.HasValue("geesetower", "freqCommList"))
	freqComm_content = FreechalOn.Value("geesetower", "freqCommList");
else
	freqComm_content = freqComm_strContent;

if (freqComm_content != "")
{
	freqComm_arrList = freqComm_content.split("\n");
	for (i = 0; i < freqComm_arrList.length - 1; i++)
	{
		freqComm_arrItem = freqComm_arrList[i].split("\r");
		freqComm_arrItem[2] = new Date(freqComm_arrItem[2]);
		freqComm_arrTmp.push(freqComm_arrItem);
	}
}

if (IsFreechalOnInstalled())
	FreechalOn.Value("geesetower", "freqCommNew") = "N";


for (i = 0; i < freqComm_arrTmp.length; i++)
{
	if (parent.freqComm_insertComm(i, freqComm_arrTmp[i]) && IsFreechalOnInstalled())
		FreechalOn.Value("geesetower", "freqCommNew") = "Y";
}
parent.freqComm_resizeDiv(freqComm_arrTmp.length, false);

</script>
</body></html>
